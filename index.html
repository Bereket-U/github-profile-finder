<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Github Profile Finder</title>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <div class="git_logo">
          <img src="svg/github.svg" />
        </div>

        <div class="search_form">
          <form id="form" autocomplete="off">
            <input
              type="text"
              value="ireade"
              id="search"
              class="search"
              placeholder="github Username"
            />
            <!-- <button type="submit">Search</button> -->
          </form>
          <div class="path"><p>/</p></div>
        </div>
        <div class="link">
          <a href="" class="link_item">Pull Requestes</a>
          <a href="" class="link_item">Issues</a>
          <a href="" class="link_item">Codespaces</a>
          <a href="" class="link_item">Marketplace</a>
          <a href="" class="link_item">Explore</a>
        </div>
      </div>
      <div class="setting">
        <div class="notification">
          <img src="svg/bell.svg" />
        </div>
        <div class="plus">
          <img src="svg/plus.svg" />
          <img src="svg/caret-down.svg" />
        </div>
        <div class="profile">
          <img src="svg/profile.svg" />
          <img src="svg/caret-down.svg" />
        </div>
      </div>
    </div>

    <div class="menu">
      <div class="container">
        <div class="menu_items">
          <a href="" class="menu_item">
            <img src="svg/overview.svg" /> Overview</a
          >
          <a href="" class="menu_item active"
            ><img src="svg/repositories.svg" />Repositories
          </a>
          <a href="" class="menu_item"
            ><img src="svg/projects.svg" />Projects</a
          >
          <a href="" class="menu_item"
            ><img src="svg/packages.svg" />Packages</a
          >
        </div>
      </div>
    </div>

    <div class="box">
      <div class="container" id="container">
        <div class="user_info" id="user_info"></div>
        <div class="right_container">
          <div class="repo_search">
            <input type="text" placeholder="Find a repository..." />
          </div>
          <div class="result_found" id="result_found"></div>
          <div class="user_repos" id="user_repos"></div>
        </div>
      </div>
    </div>

    <div class="footer">footer</div>
  </body>
  <script src="js/main.js"></script>
</html>
